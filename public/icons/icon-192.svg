<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="bg192" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#151a35"/>
      <stop offset="100%" style="stop-color:#0a0e27"/>
    </linearGradient>
    <linearGradient id="blade192" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5eded6"/>
      <stop offset="100%" style="stop-color:#3abdb5"/>
    </linearGradient>
    <linearGradient id="moon192" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8a7cc8"/>
      <stop offset="100%" style="stop-color:#6e5ea8"/>
    </linearGradient>
    <filter id="glow192" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="96" cy="96" r="92" fill="url(#bg192)"/>
  <circle cx="96" cy="96" r="92" fill="none" stroke="rgba(78,205,196,0.15)" stroke-width="1.5"/>

  <!-- Fan blades group centered at 96,96 -->
  <g transform="translate(96,96)" filter="url(#glow192)">
    <!-- Center hub -->
    <circle r="10" fill="#4ecdc4" opacity="0.95"/>
    <circle r="6" fill="#0a0e27" opacity="0.4"/>

    <!-- Three fan blades -->
    <g fill="url(#blade192)" opacity="0.88">
      <!-- Blade 1 - top -->
      <path d="M 0,-12 C 8,-20 14,-42 6,-50 C 0,-52 -4,-48 -6,-42 C -10,-30 -8,-18 0,-12 Z"/>
      <!-- Blade 2 - bottom-right -->
      <path d="M 10,6 C 20,10 40,20 46,14 C 50,8 44,4 38,2 C 26,-4 16,-2 10,6 Z"/>
      <!-- Blade 3 - bottom-left -->
      <path d="M -10,6 C -20,10 -40,20 -46,14 C -50,8 -44,4 -38,2 C -26,-4 -16,-2 -10,6 Z"/>
    </g>
  </g>

  <!-- Crescent moon accent -->
  <g transform="translate(138, 42)">
    <circle cx="0" cy="0" r="12" fill="url(#moon192)" opacity="0.85"/>
    <circle cx="5" cy="-4" r="10" fill="#0a0e27"/>
  </g>
</svg>