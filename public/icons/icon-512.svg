<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#151a35"/>
      <stop offset="100%" style="stop-color:#0a0e27"/>
    </linearGradient>
    <linearGradient id="blade512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5eded6"/>
      <stop offset="100%" style="stop-color:#3abdb5"/>
    </linearGradient>
    <linearGradient id="moon512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8a7cc8"/>
      <stop offset="100%" style="stop-color:#6e5ea8"/>
    </linearGradient>
    <linearGradient id="ring512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4" stop-opacity="0.4"/>
      <stop offset="50%" style="stop-color:#6e5ea8" stop-opacity="0.3"/>
      <stop offset="100%" style="stop-color:#4ecdc4" stop-opacity="0.4"/>
    </linearGradient>
    <filter id="glow512" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="textGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="252" fill="url(#bg512)"/>

  <!-- Subtle gradient ring -->
  <circle cx="256" cy="256" r="248" fill="none" stroke="url(#ring512)" stroke-width="4"/>
  <circle cx="256" cy="256" r="244" fill="none" stroke="rgba(78,205,196,0.08)" stroke-width="1"/>

  <!-- Decorative inner ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="rgba(78,205,196,0.06)" stroke-width="0.5" stroke-dasharray="4 8"/>

  <!-- Fan blades group centered at 256,256 -->
  <g transform="translate(256,246)" filter="url(#glow512)">
    <!-- Center hub -->
    <circle r="26" fill="#4ecdc4" opacity="0.95"/>
    <circle r="16" fill="#0a0e27" opacity="0.4"/>
    <circle r="8" fill="#4ecdc4" opacity="0.3"/>

    <!-- Three fan blades with more detail -->
    <g fill="url(#blade512)" opacity="0.88">
      <!-- Blade 1 - top -->
      <path d="M 0,-30 C 20,-50 36,-110 16,-130 C 4,-138 -8,-130 -14,-116 C -24,-84 -20,-48 0,-30 Z"/>
      <!-- Blade 2 - bottom-right -->
      <path d="M 26,16 C 50,28 105,54 122,38 C 132,24 118,12 102,6 C 72,-10 42,-6 26,16 Z"/>
      <!-- Blade 3 - bottom-left -->
      <path d="M -26,16 C -50,28 -105,54 -122,38 C -132,24 -118,12 -102,6 C -72,-10 -42,-6 -26,16 Z"/>
    </g>

    <!-- Blade edge highlights -->
    <g fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1">
      <path d="M 0,-30 C 20,-50 36,-110 16,-130"/>
      <path d="M 26,16 C 50,28 105,54 122,38"/>
      <path d="M -26,16 C -50,28 -105,54 -122,38"/>
    </g>
  </g>

  <!-- Crescent moon accent -->
  <g transform="translate(370, 110)">
    <circle cx="0" cy="0" r="30" fill="url(#moon512)" opacity="0.85"/>
    <circle cx="12" cy="-10" r="26" fill="#0a0e27"/>
  </g>

  <!-- Sleep "Z z z" indicators -->
  <g filter="url(#textGlow)">
    <text x="390" y="175" font-family="system-ui, -apple-system, sans-serif" font-weight="bold" font-size="32" fill="#6e5ea8" opacity="0.9">Z</text>
    <text x="410" y="148" font-family="system-ui, -apple-system, sans-serif" font-weight="bold" font-size="24" fill="#6e5ea8" opacity="0.7">z</text>
    <text x="424" y="128" font-family="system-ui, -apple-system, sans-serif" font-weight="bold" font-size="18" fill="#6e5ea8" opacity="0.5">z</text>
  </g>

  <!-- Small stars/dots for atmosphere -->
  <circle cx="100" cy="80" r="2" fill="#e0e0ee" opacity="0.3"/>
  <circle cx="140" cy="120" r="1.5" fill="#e0e0ee" opacity="0.2"/>
  <circle cx="420" cy="380" r="2" fill="#e0e0ee" opacity="0.25"/>
  <circle cx="380" cy="420" r="1.5" fill="#e0e0ee" opacity="0.15"/>
  <circle cx="80" cy="400" r="1.5" fill="#e0e0ee" opacity="0.2"/>
  <circle cx="440" cy="300" r="1" fill="#e0e0ee" opacity="0.2"/>
</svg>