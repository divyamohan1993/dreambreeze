# =============================================================================
# DreamBreeze - docker-compose.yml
# =============================================================================
# Usage:
#   docker compose -f deploy/docker/docker-compose.yml up --build -d
#
# Requires .env file in the project root with environment variables.
# =============================================================================

services:
  app:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: dreambreeze-app
    ports:
      - "3000:3000"
    env_file:
      - ../../.env
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
